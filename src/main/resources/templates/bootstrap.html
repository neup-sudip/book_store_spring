<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container">
    <div>
      <nav class="d-sm-flex justify-content-between">
        <h1>My Navbar</h1>
        <div
          id="hamburger"
          class="position-fixed d-none top-0 end-0 z-1 p-2"
          onclick="handleOpenNav()"
        >
          <i class="fa fa-bars fa-2x"></i>
        </div>

        <div
          id="cross"
          class="position-fixed top-0 end-0 z-1 p-2"
          onclick="handleCloseNav()"
        >
          <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
        <ul
          id="nav-ul"
          class="nav bg-light d-grid d-sm-flex align-content-center"
        >
          <li class="nav-item bg-primary rounded-1 m-1">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
          <li class="nav-item bg-primary rounded-1 m-1">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
          <li class="nav-item bg-primary rounded-1 m-1">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
          <li class="nav-item bg-primary rounded-1 m-1">
            <a class="nav-link text-white" href="#">Link</a>
          </li>
        </ul>
      </nav>
    </div>

    <h1>Grid layout</h1>
    <div class="row gy-2 text-white">
      <div class="col-sm-6 col-md-3 order-1 order-sm-0">
        <div class="p-2 bg-primary">Container 1</div>
      </div>
      <div class="col-sm-6 col-md-3 order-0 order-sm-1">
        <div class="p-2 bg-success">Container 2</div>
      </div>
      <div class="col-sm-6 col-md-3 order-2">
        <div class="p-2 bg-danger">Container 3</div>
      </div>
      <div class="col-sm-6 col-md-3 order-3">
        <div class="p-2 bg-warning">Container 4</div>
      </div>
    </div>

    <script>
      const navUl = document.getElementById("nav-ul");
      const hamburger = document.getElementById("hamburger");
      const cross = document.getElementById("cross");
      const handleOpenNav = () => {
        navUl.classList.remove("d-none");
        hamburger.classList.add("d-none");
        cross.classList.remove("d-none");
      };

      const handleCloseNav = () => {
        navUl.classList.add("d-none");
        hamburger.classList.remove("d-none");
        cross.classList.add("d-none");
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
